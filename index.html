<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fencing Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Virtual Fencing Monitor</h1>
    </header>
    <main>
        <div class="sensor-grid">
            <div class="sensor-card" id="sensor-1">
                <img src="assets/sensor-icon.gif" alt="Sensor 1 Icon" class="sensor-icon">
                <img src="assets/buzzer.gif" alt="Buzzer Activated" class="buzzer-icon hidden">
                <h2>Sensor 1</h2>
                <p>Status: <span class="status">Normal</span></p>
            </div>
            <div class="sensor-card" id="sensor-2">
                <img src="assets/sensor-icon.gif" alt="Sensor 2 Icon" class="sensor-icon">
                <img src="assets/buzzer.gif" alt="Buzzer Activated" class="buzzer-icon hidden">
                <h2>Sensor 2</h2>
                <p>Status: <span class="status">Normal</span></p>
            </div>
            <div class="sensor-card" id="sensor-3">
                <img src="assets/sensor-icon.gif" alt="Sensor 3 Icon" class="sensor-icon">
                <img src="assets/buzzer.gif" alt="Buzzer Activated" class="buzzer-icon hidden">
                <h2>Sensor 3</h2>
                <p>Status: <span class="status">Normal</span></p>
            </div>
            <div class="sensor-card" id="sensor-4">
                <img src="assets/sensor-icon.gif" alt="Sensor 4 Icon" class="sensor-icon">
                <img src="assets/buzzer.gif" alt="Buzzer Activated" class="buzzer-icon hidden">
                <h2>Sensor 4</h2>
                <p>Status: <span class="status">Normal</span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Nimfence | A Real-Time Monitoring</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
